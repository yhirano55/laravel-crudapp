version: 2.1

executors:
  default_executor:
    working_directory: ~/laravel
    docker:
      - image: circleci/php:7.4-node-browsers
        environment:
          LOCALE: ja
          LANG: ja_JP.UTF-8
          TZ: /usr/share/zoneinfo/Asia/Tokyo

      - image: 'circleci/mysql:5.7'
        command: mysqld --innodb-file-format=Barracuda --innodb_file_per_table=true --innodb-large-prefix=true
        environment:
          TZ: /usr/share/zoneinfo/Asia/Tokyo
          MYSQL_DATABASE: laravel_test

jobs:
  build:
    executor: default_executor
    steps:
      - checkout

      - run:
          name: Install PHP dependencies
          command: |
            sudo apt update
            sudo apt install zlib1g-dev libpng-dev default-mysql-client
            sudo docker-php-ext-install zip gd
            sudo composer self-update

      - run:
          name: Set env
          command: |
            cp .env.example .env

      # Download and cache dependencies
      # composer cache
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.lock" }}
            - composer-v1-
      - run: composer install -n --ignore-platform-reqs
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor

      # node cache
      - restore_cache:
          keys:
            - node-v1-{{ checksum "yarn.lock" }}
            - node-v1-
      - run: yarn
      - save_cache:
          key: node-v1-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

      - run:
          name: Run phpstan
          command: ./vendor/bin/phpstan analyse

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://127.0.0.1:3306 -timeout 120s

      - run:
          name: Run test
          command: ./vendor/bin/phpunit --log-junit ~/phpunit/junit.xml

      - store_test_results:
          path: ~/phpunit

      - store_artifacts:
          path: ~/phpunit
